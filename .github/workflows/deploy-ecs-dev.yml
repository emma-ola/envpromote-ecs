name: Deploy to ECS (dev)

on:
  workflow_dispatch: {}
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Inject execution role into task definition template
        run: |
          sed -i.bak "s|EXEC_ROLE_ARN_PLACEHOLDER|${{ secrets.ECS_TASK_EXECUTION_ROLE_ARN }}|g" app/ecs-taskdef.json
          rm -f app/ecs-taskdef.json.bak

      - name: Resolve image digest from ECR
        id: image
        run: |
          DIGEST=$(aws ecr describe-images \
            --repository-name envpromote-ecs \
            --image-ids imageTag=${{ github.sha }} \
            --query 'imageDetails[0].imageDigest' \
            --output text)

          if [ -z "$DIGEST" ] || [ "$DIGEST" = "None" ]; then
            echo "Could not find digest for tag ${{ github.sha }} in ECR"
            exit 1
          fi

          echo "digest=$DIGEST" >> "$GITHUB_OUTPUT"
          echo "image_uri=${{ secrets.ECR_REPOSITORY_URL }}@$DIGEST" >> "$GITHUB_OUTPUT"

      - name: Render task definition with new image (digest)
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: app/ecs-taskdef.json
          container-name: ${{ secrets.CONTAINER_NAME }}
          image: ${{ steps.image.outputs.image_uri }}

      - name: Deploy to ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Summary
        run: |
          echo "### âœ… Deployed to ECS (dev)" >> $GITHUB_STEP_SUMMARY
          echo "- Cluster: \`${{ secrets.ECS_CLUSTER }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Service: \`${{ secrets.ECS_SERVICE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Image: \`${{ steps.image.outputs.image_uri }}\`" >> $GITHUB_STEP_SUMMARY
