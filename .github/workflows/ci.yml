name: CI

on:
  pull_request:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: Lint, Test & Security Audit
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  docker-test-and-scan:
    name: Verify Docker Build, Run & Scan
    runs-on: ubuntu-latest
    needs: lint-and-test

    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./app
          push: false
          tags: envpromote-ecs:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Run container health check
        run: |
          docker run -d -p 3000:3000 --name test-container envpromote-ecs:ci-${{ github.sha }}
          sleep 3
          curl -f http://localhost:3000/health || exit 1
          docker stop test-container

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: envpromote-ecs:ci-${{ github.sha }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH,MEDIUM

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-results.sarif

      - name: Run Trivy scanner (fail on CRITICAL)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: envpromote-ecs:ci-${{ github.sha }}
          exit-code: "1"
          severity: CRITICAL
          ignore-unfixed: true
