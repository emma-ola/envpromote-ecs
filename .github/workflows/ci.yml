name: CI

on:
  pull_request:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: Lint, Test & Security Audit
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  docker-build:
    name: Verify Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./app
          push: false
          tags: envpromote-ecs:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Test Docker image
        run: |
          docker build -t envpromote-ecs:test ./app
          docker run -d -p 3000:3000 --name test-container envpromote-ecs:test
          sleep 3
          curl -f http://localhost:3000/health || exit 1
          docker stop test-container

  container-scan:
    name: Scan for Vulnerabilities
    runs-on: ubuntu-latest
    needs: docker-build
    permissions:
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Build image for scanning
        run: docker build -t envpromote-ecs:scan ./app

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: envpromote-ecs:scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy scanner (fail on critical)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: envpromote-ecs:scan
          exit-code: '1'
          severity: 'CRITICAL'
          ignore-unfixed: true
