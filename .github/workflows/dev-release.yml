name: Dev Release (build → deploy)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: dev-release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  build_push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    environment: dev

    outputs:
      digest: ${{ steps.buildpush.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push (with cache)
        id: buildpush
        uses: docker/build-push-action@v6
        with:
          context: ./app
          push: true
          tags: |
            ${{ secrets.ECR_REPOSITORY_URL }}:${{ github.sha }}
            ${{ secrets.ECR_REPOSITORY_URL }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "### ✅ Built & pushed" >> $GITHUB_STEP_SUMMARY
          echo "- Image: \`${{ secrets.ECR_REPOSITORY_URL }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Digest: \`${{ steps.buildpush.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    environment: dev
    needs: build_push

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Inject execution role into task definition template
        run: |
          sed -i.bak "s|EXEC_ROLE_ARN_PLACEHOLDER|${{ secrets.ECS_TASK_EXECUTION_ROLE_ARN }}|g" app/ecs-taskdef.json
          rm -f app/ecs-taskdef.json.bak

      - name: Compute immutable image URI
        id: image
        run: |
          echo "image_uri=${{ secrets.ECR_REPOSITORY_URL }}@${{ needs.build_push.outputs.digest }}" >> "$GITHUB_OUTPUT"

      - name: Render task definition with digest image
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: app/ecs-taskdef.json
          container-name: ${{ secrets.CONTAINER_NAME }}
          image: ${{ steps.image.outputs.image_uri }}

      - name: Deploy to ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Summary
        run: |
          echo "### ✅ Deployed to ECS" >> $GITHUB_STEP_SUMMARY
          echo "- Cluster: \`${{ secrets.ECS_CLUSTER }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Service: \`${{ secrets.ECS_SERVICE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Image (immutable): \`${{ steps.image.outputs.image_uri }}\`" >> $GITHUB_STEP_SUMMARY
