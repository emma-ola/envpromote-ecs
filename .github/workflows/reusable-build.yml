name: Reusable - Build & Push Image

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      docker_context:
        required: false
        type: string
        default: ./app
    secrets:
      AWS_ROLE_ARN:
        required: true
      AWS_REGION:
        required: true
      ECR_REPOSITORY_URL:
        required: true

    outputs:
      digest:
        description: Image digest pushed to ECR
        value: ${{ jobs.build.outputs.digest }}

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    permissions:
      id-token: write
      contents: read
      security-events: write

    outputs:
      digest: ${{ steps.buildpush.outputs.digest }}
      image_uri: ${{ steps.set-image-uri.outputs.image_uri }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push (with cache)
        id: buildpush
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.docker_context }}
          push: true
          tags: |
            ${{ secrets.ECR_REPOSITORY_URL }}:${{ github.sha }}
            ${{ secrets.ECR_REPOSITORY_URL }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: false

      - name: Set image URI for scanning
        id: set-image-uri
        run: echo "image_uri=${{ secrets.ECR_REPOSITORY_URL }}:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.set-image-uri.outputs.image_uri }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Fail on critical vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.set-image-uri.outputs.image_uri }}
          exit-code: '1'
          severity: 'CRITICAL'
          ignore-unfixed: true
