name: Reusable - Deploy to ECS

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      digest:
        required: true
        type: string
      taskdef_path:
        required: false
        type: string
        default: app/ecs-taskdef.dev.json
    secrets:
      AWS_ROLE_ARN:
        required: true
      AWS_REGION:
        required: true
      ECR_REPOSITORY_URL:
        required: true
      ECS_TASK_EXECUTION_ROLE_ARN:
        required: true
      ECS_CLUSTER:
        required: true
      ECS_SERVICE:
        required: true
      CONTAINER_NAME:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Inject execution role into task definition template
        run: |
          sed -i.bak "s|EXEC_ROLE_ARN_PLACEHOLDER|${{ secrets.ECS_TASK_EXECUTION_ROLE_ARN }}|g" ${{ inputs.taskdef_path }}
          rm -f ${{ inputs.taskdef_path }}.bak

      - name: Compute immutable image URI
        id: image
        run: |
          echo "image_uri=${{ secrets.ECR_REPOSITORY_URL }}@${{ inputs.digest }}" >> "$GITHUB_OUTPUT"

      - name: Render task definition with digest image
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ inputs.taskdef_path }}
          container-name: ${{ secrets.CONTAINER_NAME }}
          image: ${{ steps.image.outputs.image_uri }}

      - name: Deploy to ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Summary
        run: |
          echo "### âœ… Deployed to ECS (${{ inputs.environment }})" >> $GITHUB_STEP_SUMMARY
          echo "- Image (immutable): \`${{ steps.image.outputs.image_uri }}\`" >> $GITHUB_STEP_SUMMARY
